name: Update files with commit

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      old:
        description: The version before the current version
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.JAVA_TOKEN }} # You need to create your own token with commit rights
          ref: master

      - name: Update files
        uses: MathieuSoysal/file-updater-for-release@v1.0.3
        with:
          old-version: ${{ github.event.inputs.old }}
          files: readme.md
          with-checkout: false

      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions
          committer_email: actions@github.com
          add: .
          message: 'update files'